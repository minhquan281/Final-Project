<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - 9TO5mac</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div 
    class="auth-container">
        <div 
        class="auth-box">
            <h2>
                Welcome Back
            </h2>
            <form 
            id="loginForm" class="auth-form">
                <div 
                class="form-group">
                    <label 
                    for="email">Email
                </label>
                    <input 
                    type="text" id="email">
                </div>
                <div 
                class="form-group">
                    <label 
                    for="password">Password
                </label>
                    <input type="password" id="password">
                </div>
                <button 
                type="submit" class="auth-button">Login
            </button>
            </form>
            <p 
            class="auth-links">
                Don't have an account? 
                <a 
                href="register.html">Register
                </a>
            </p>
        </div>
    </div>
    <script 
    src="script.js">
    </script>
</body>
</html>
